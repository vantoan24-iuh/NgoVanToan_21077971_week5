<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .error-message {
            color: red;
            margin-top: 15px;
            text-align: center;
        }

        .additional-links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .additional-links a {
            text-decoration: none;
            font-size: 14px;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-form">
    <h2>Login</h2>
    <form action="/do-login" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" th:field="*{username}" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" th:field="*{password}"  placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <!-- Display error message if present -->
    <div th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></div>

    <!-- Additional Links -->
    <div class="additional-links">
        <a href="/forgot-password">Forgot Password?</a>
        <a href="/register">Register</a>
    </div>
</div>
</body>
</html>
